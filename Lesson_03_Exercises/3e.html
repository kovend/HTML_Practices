  <h1>Linkedin & save button exercises - 2e</h1>


  <style>
    .linkedin-button {
      background-color:rgb(10,102,194);
      color:white;
      height:40px;
      width:240px;
      border:none;
      border-radius:20px;
      font-weight:bold;
      font-size:15px;
      cursor:pointer;
      margin-right:6px;
      transition:background-color 0.15s;
    }

    .linkedin-button:hover{
      background-color: rgb(2,70,138);
    }
    
    .save-button {
      background-color:white;
      color:rgb(10,102,194);
      border-width: 1.5px;
      border-style:solid;
      border-color:rgb(10,102,194);
      height:30px;
      width:90px;
      font-weight:bold;
      font-size:14px;
      border-radius:45px;
      cursor:pointer;
      transition:background-color 0.15s, border-with 0.15s
    }

    .save-button:hover{
      background-color: rgb(226,240,254);
      border-width:2px;
    }

  </style>

  <button class="linkedin-button">Apply on company website</button>
  <button class="save-button">Save</button>
