<style>
  .get-started {
    background-color:rgb(121,82,179);
    color:white;
    height:40px;
    width:140px;
    font-size:16px;
    font-weight:bold;
    border:none;
    border-radius:6px;
    cursor: pointer;
    margin-right:8px;
    transition:background-color 0.15s;

  }

  .get-started:hover{
    background-color: rgb(99,60,156);
  }

  .download-btn {
    background-color:white;
    color:rgb(108,117,125);
    height:40px;
    width:140px;
    font-weight:bold;
    border-width:1px;
    border-color:rgb(108,117,125);
    border-radius:6px;
    border-style:solid;
    cursor:pointer;
    transition:background-color 0.15s,color 0.15s;
  }

  .download-btn:hover{
    background-color: rgb(108,117,125);
    color:white;
  }
</style>

<h1>Bootstrap buttons - 3d</h1>

<button class="get-started">Get started</button>

<button class="download-btn">Download</button>
